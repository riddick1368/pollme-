{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <form action="" method="POST">
        {% csrf_token %}
    {% for field in form %}
                  <div class="form-group">
                      {{ field.errors }}
                    {{ field.label_tag }}
                      {{field}}
                  </div>
            {% endfor %}
    <input type="submit" value="submit" class="btn btn-primary">
         </form>
    </div>
    </div>
    </div>
</div>






{% endblock %}
